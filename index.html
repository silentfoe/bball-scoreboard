<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
                




    <link rel="stylesheet" href="style.css">



    <title>Basketball Scoreboard</title>
</head>
<body>

    <div class="container-main">

        <div class="container-home-score">
            <h3 id="home-color">Home</h3>
            <p id="home-score"></p>
            <div class="increment-numbers">
                <div class="add-one" id="add-one-home">+1</div>
                <div class="add-two" id="add-two-home">+2</div>
                <div class="add-three" id="add-three-home">+3</div>
            </div>
        </div>

        <div class="container-away-score">
            <h3 id="away-color">Away</h3>
            <p id="away-score"></p>
            <div class="increment-numbers">
                <div class="add-one" id="add-one-away">+1</div>
                <div class="add-two" id="add-two-away">+2</div>
                <div class="add-three" id="add-three-away">+3</div>
            </div>
        </div>

    </div>

    <div id="btn">
        <button id="reset-score">New Game</button>
    </div>
    
    

    

    <script src="main.js"></script>
</body>
</html>
